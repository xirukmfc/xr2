{% extends "admin/base.html" %}

{% block head %}
{{ super() }}
<style>
/* Custom compact CSS for admin panel */
body {
    font-size: 12px !important;
    line-height: 1.3 !important;
}

/* Make table cells more compact */
.table td, .table th {
    padding: 4px 8px !important;
    font-size: 11px !important;
}

/* Reduce header sizes */
.navbar {
    min-height: 40px !important;
    padding: 2px 8px !important;
}

.navbar-brand {
    font-size: 16px !important;
    padding: 4px 8px !important;
}

/* Make buttons smaller */
.btn {
    padding: 3px 8px !important;
    font-size: 11px !important;
}

.btn-sm {
    padding: 2px 6px !important;
    font-size: 10px !important;
}

/* Reduce form element sizes */
.form-control {
    font-size: 11px !important;
    padding: 3px 6px !important;
    height: 28px !important;
}

/* Make sidebar more compact */
.sidebar {
    width: 200px !important;
}

.sidebar .nav-link {
    padding: 4px 12px !important;
    font-size: 11px !important;
}

/* Reduce pagination size */
.pagination {
    font-size: 11px !important;
}

.page-link {
    padding: 3px 6px !important;
}

/* Make cards more compact */
.card-header {
    padding: 6px 12px !important;
    font-size: 12px !important;
    font-weight: bold;
}

.card-body {
    padding: 8px 12px !important;
}

/* Reduce spacing in content area */
.content-wrapper {
    padding: 8px !important;
}

/* Make filters more compact */
.filters {
    font-size: 11px !important;
}

.filter-item {
    margin-bottom: 4px !important;
}

/* Reduce modal sizes */
.modal-header {
    padding: 8px 12px !important;
}

.modal-body {
    padding: 8px 12px !important;
    font-size: 11px !important;
}

/* Make breadcrumbs smaller */
.breadcrumb {
    font-size: 10px !important;
    padding: 4px 8px !important;
    margin-bottom: 8px !important;
}

/* Compact action buttons */
.action-buttons .btn {
    margin: 0 1px !important;
    padding: 1px 4px !important;
}

/* Search input compact */
.search-input {
    font-size: 11px !important;
    padding: 3px 6px !important;
    height: 28px !important;
}

/* Filter dropdowns compact */
select.form-control {
    font-size: 11px !important;
    padding: 2px 4px !important;
    height: 28px !important;
}

/* Main content area optimization */
.main-content {
    padding: 8px !important;
}

/* Table responsive adjustments */
.table-responsive {
    font-size: 11px;
}

/* Reduce row height */
.table tbody tr {
    height: auto !important;
}

.table tbody tr td {
    vertical-align: middle !important;
}
</style>
{% endblock %}
