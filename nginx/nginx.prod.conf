user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Ограничения для защиты от DDoS
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Основные настройки безопасности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Ограничения размера запросов
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Таймауты
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting зоны (настроено для локальной разработки)
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn_zone $server_name zone=conn_limit_per_server:10m;

    # Upstream для приложения
    upstream xr2_app {
        server app:8000;
        keepalive 32;
    }

    # Upstream для фронтенда (запущен локально)
    upstream xr2_frontend {
        server frontend:3000;
        keepalive 32;
    }

    # Основной сервер
    server {
        listen 80;
        server_name _;

        # Ограничения соединений
        limit_conn conn_limit_per_ip 20;
        limit_conn conn_limit_per_server 1000;

        # Базовые заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Frontend application (Next.js)
        location / {
            limit_req zone=general burst=50 nodelay;
            limit_req_status 429;

            proxy_pass http://xr2_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Next.js HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Next.js static files
        location /_next/ {
            proxy_pass http://xr2_frontend;
            proxy_set_header Host $host;
            proxy_cache_valid 200 60m;
            add_header Cache-Control "public, immutable";
        }

        # API endpoints с rate limiting
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            limit_req_status 429;
            
            proxy_pass http://xr2_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Таймауты
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Буферизация
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Admin endpoints с дополнительной защитой
        location /admin {
            limit_req zone=login burst=20 nodelay;
            limit_req_status 429;

            # Дополнительная проверка IP (можно настроить whitelist)
            # allow 192.168.1.0/24;
            # deny all;

            proxy_pass http://xr2_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Важные настройки для правильной работы редиректов
            proxy_redirect off;
        }

        # Admin docs с защитой
        location /admin-docs {
            limit_req zone=login burst=20 nodelay;
            limit_req_status 429;
            
            proxy_pass http://xr2_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OpenAPI JSON schema
        location /openapi.json {
            proxy_pass http://xr2_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Public API docs
        location /docs {
            limit_req zone=general burst=50 nodelay;
            limit_req_status 429;

            proxy_pass http://xr2_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Internal API endpoints (не показываются в публичной документации)
        location /internal/ {
            limit_req zone=api burst=50 nodelay;
            limit_req_status 429;

            proxy_pass http://xr2_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Блокировка подозрительных запросов
        location ~* \.(php|asp|aspx|jsp)$ {
            return 444;
        }

        # Блокировка ботов и сканеров
        if ($http_user_agent ~* (bot|crawler|spider|scraper)) {
            return 403;
        }

        # Блокировка пустых User-Agent
        if ($http_user_agent = "") {
            return 403;
        }
    }

    # SSL сервер (закомментировано для локальной разработки)
    # Для production раскомментируйте и настройте SSL сертификаты
    # server {
    #     listen 443 ssl http2;
    #     server_name _;
    #
    #     # SSL конфигурация
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #
    #     # SSL настройки безопасности
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    #     ssl_prefer_server_ciphers off;
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 10m;
    #     ssl_session_tickets off;
    #
    #     # Конфигурация аналогична HTTP серверу...
    # }
}
